<html>
<head>
<title>	Employee Registration Form</title>
</head>
<body>

<table border="5" align="center"> 

<tr>
<td>First name</td>
<td><input type="text" placeholder="Enter your first name" required></input></td>
</tr>

<tr>
<td>Last name</td>
<td><input type="text" placeholder="Enter your last name" required</input></td>
</tr>

<tr>
<td>Gender</td>
<td>
<input type="radio" name="gender" value="male">Male</input>
<input type="radio" name="gender" value="female">Female</input>
<input type="radio" name="gender" value="other">Other</input></td>
</tr>

<tr>
<td>Martial Status</td>
<td>
<input type="radio" name="gender" value="married">married</input>
<input type="radio" name="gender" value="unmarried">unmarried</input>
</td>
</tr>

<tr>
<td>Qualification</td>
<td>
<input type="checkbox"  value="10th">10th</input>
<input type="checkbox"  value="12th">12th</input>
<input type="checkbox"  value="Diploma">Diploma</input>
<input type="checkbox"  value="Degree">Degree</input></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="date" required</input></td>
</tr>

<tr>
<td>Address</td>
<td><input type="textarea" placeholder="Enter your current address" required</input></td>
</tr>

<tr>
<td>Contact number</td>
<td><input type="number" placeholder="Enter your phone number" required</input></td>
</tr>

<tr>
<td>Email</td>
<td><input type="email" placeholder="Enter your personal mail id" required</input></td>
</tr>

<tr>
<td>Create Password</td>
<td><input type="password"  required</input></td>
</tr>

<tr>
<td>Retype Password</td>
<td><input type="passwords"  required</input></td>
</tr>

<tr>
<td>Hobbies</td>
<td><input type="textarea" placeholder="Enter your hobbies" required</input></td>
</tr>

<tr>
<td>Resume</td>
<td><input type="file" required</input></td>
</tr>

<tr>
<td>Photo</td>
<td><input type="file" required</input></td>
</tr>

<tr>
<td>Sign</td>
<td><input type="file" required</input></td>
</tr>

<tr>
<td colspan="2" align="center"><input type="submit"></input></td>
</tr>

</table>
</body>
</html>
